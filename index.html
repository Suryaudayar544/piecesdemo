<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Life Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0077be;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #005f99;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003f66;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #e0f7fa;
            font-weight: bold;
        }

        .ocean-image {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .ocean-image:hover {
            transform: scale(1.1);
        }

        /* Animation for bubbles */
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: rise 6s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            width: 20px;
            height: 20px;
            left: 10%;
            animation-delay: 1s;
        }

        .bubble:nth-child(2) {
            width: 30px;
            height: 30px;
            left: 25%;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 15px;
            height: 15px;
            left: 40%;
            animation-delay: 3s;
        }

        .bubble:nth-child(4) {
            width: 25px;
            height: 25px;
            left: 60%;
            animation-delay: 4s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 80%;
            animation-delay: 5s;
        }

        @keyframes rise {
            from {
                bottom: -50px;
                opacity: 0;
            }
            to {
                bottom: 100%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <h1>Ocean Life Fun Facts</h1>
        <button id="generateFactButton">Generate Fun Fact</button>
        <div id="factDisplay"></div>
        <img id="oceanImage" class="ocean-image" src="" alt="Ocean Life" style="display:none;">
    </div>

    <script>
      const oceanFacts = [
    { fact: "The blue whale is the largest animal on Earth, growing up to 100 feet long.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Balaenoptera_musculus_01.jpg/800px-Balaenoptera_musculus_01.jpg" },
    { fact: "Octopuses have three hearts and blue blood.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Octopus_vulgaris_1.jpg/800px-Octopus_vulgaris_1.jpg" },
    { fact: "The Great Barrier Reef is the largest living structure on the planet, visible even from space.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Great_Barrier_Reef.jpg/800px-Great_Barrier_Reef.jpg" },
    { fact: "Sea otters hold hands when they sleep to keep from drifting apart.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Sea_otters_holding_hands.jpg/800px-Sea_otters_holding_hands.jpg" },
    { fact: "Jellyfish have been around for over 500 million years, predating dinosaurs.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Jelly_cc11.jpg/800px-Jelly_cc11.jpg" },
    { fact: "Only 5% of the ocean has been explored by humans.", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Ocean.jpg/800px-Ocean.jpg" }
];


        const factDisplay = document.getElementById('factDisplay');
        const oceanImage = document.getElementById('oceanImage');

        document.getElementById('generateFactButton').addEventListener('click', function () {
            const randomFact = oceanFacts[Math.floor(Math.random() * oceanFacts.length)];
            factDisplay.textContent = randomFact.fact;
            oceanImage.src = randomFact.image;
            oceanImage.style.display = "block";
        });
    </script>
</body>
</html>
