<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <button id="promptButton">Generate Fun Fact</button>
    </div>
    <script>
        document.getElementById('promptButton').addEventListener('click', function() {
            const promptMessage = "Generate a fun fact about someone who loves hiking and has traveled to five national parks.";
            const userResponse = prompt(promptMessage);
            if (userResponse) {
                alert(`You entered: ${userResponse}`);
            } else {
                alert("No input provided.");
            }
        });
    </script>
</body>
</html>
